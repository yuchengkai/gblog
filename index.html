<!DOCTYPE html><html lang="zh"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> YCK's Blog</title><meta name="description" content="A Blog Powered By Hexo"><meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="top"><div class="face"><div class="le"><div class="left-eye"></div></div><div class="re"><div class="right-eye"></div></div><div class="mouth-outer"><div class="mouth"></div></div></div></div><header><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link active">博客</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><ul class="home post-list"><li class="post-list-item"><article class="post-block"><h2 class="post-title"><a href="/2016/01/hello-world/" class="post-title-link">Hello, 你好~</a></h2><div class="post-meta"><div class="post-time">Jan 21, 2016</div></div><div class="post-content"><p>欢迎来到我的博客。<br></div><a href="2016/01/hello-world/" class="read-more">... more</a></article></li></ul></section><footer><div class="paginator"><a class="prev"> </a><a class="prev"> </a></div></footer><script src="https://cdn.bootcss.com/mathjax/2.5.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script><script src="/js/jquery-1.12.0.min.js"></script><script>$(document).ready(function(){
$(document).mousemove(function(e){
left=$('.left-eye');
right=$('.right-eye');

width=window.screen.width;
height=window.screen.height;
var maxlength=height-left[0].offsetTop;

var lx=e.pageX-left[0].offsetLeft;
var ly=e.pageY-left[0].offsetTop;
var rx=e.pageX-right[0].offsetLeft;
var ry=e.pageY-right[0].offsetTop;
var l=Math.sqrt(lx*lx+ly*ly);
var r=Math.sqrt(rx*rx+ry*ry);
if(l>maxlength){lx=lx*maxlength/l;ly=ly*maxlength/l;l=maxlength;}
if(r>maxlength){rx=rx*maxlength/r;ry=ry*maxlength/r;r=maxlength;}
left.css({'left':lx*20/l+'px','top':ly*20/l+'px'});
right.css({'left':rx*20/r+'px','top':ry*20/r+'px'});
});
});</script></body></html>
